<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructora Construmax</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              blue: '#0055B8',
              navy: '#003D82',
              white: '#FFFFFF',
              offwhite: '#F1F5F9',
              zinc: '#E2E8F0',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    a.button, .btn, button {
      all: unset;
      cursor: pointer;
    }
    body { 
      background-color: #FFFFFF; 
      color: #0F172A; 
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .tracking-architect { letter-spacing: 0.4em; }
    .heading-bold { font-weight: 900; letter-spacing: -0.04em; }
    
    ::selection { background: #0055B8; color: #FFFFFF; }
    
    /* Modern minimalist scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #F1F5F9; }
    ::-webkit-scrollbar-thumb { background: #0055B8; }
    ::-webkit-scrollbar-thumb:hover { background: #003D82; }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
  <script>
    document.addEventListener("click", function (e) {
      const el = e.target.closest("a[href^='#']");
      if (!el) return;

      e.preventDefault();
      const target = document.querySelector(el.getAttribute("href"));
      if (target) {
        target.scrollIntoView({ behavior: "smooth" });
      }
    });
  </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
